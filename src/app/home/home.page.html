<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-label position="floating">Descrição da tarefa {{a}}</ion-label>
      <ion-input [(ngModel)]="tarefa.descricao" ></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="adicionar()">Adicionar</ion-button>
    <ion-list>
      <ion-item *ngFor="let item of tarefas">
        <p  (click)="concluida(item.id)" [ngClass]  ="{'concluida': item.concluida}">{{ item.descricao }}</p>
        <span class="button-excluir" (click)="excluir(item.id)">X</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
